name: CI - Build and Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build-test:
    name: Maven Test (Java 17)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: swp391_as_g2
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -p123456 || exit 1" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Grant execute permission for Maven Wrapper
        working-directory: Project/demo
        run: chmod +x mvnw

      - name: Build and run tests
        working-directory: Project/demo
        run: |
          ./mvnw -B -ntp \
            -Dspring.datasource.url="jdbc:mysql://127.0.0.1:3306/swp391_as_g2" \
            -Dspring.datasource.username="root" \
            -Dspring.datasource.password="123456" \
            test

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: Project/demo/target/surefire-reports/**
          if-no-files-found: warn
